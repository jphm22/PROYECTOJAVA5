<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #ff006e;
            --dark: #1a1a2e;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-photo/supply-chain-representation-with-van-top-view_23-2149853168.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721606400&semt=ais_user');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
            animation: zoomInOut 20s infinite alternate;
        }

        @keyframes zoomInOut {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .left-content {
            z-index: 1;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .left-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .left-content p {
            font-size: 1.1rem;
            max-width: 80%;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            animation: slideInRight 1s ease-out;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-group input:focus + label {
            transform: translateY(-20px);
            font-size: 0.8rem;
            color: var(--primary);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background-color: var(--secondary);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-login:active::after {
            width: 300px;
            height: 300px;
        }

        .logo {
            max-width: 250px;
            margin-bottom: 2rem;
            animation: rotateIn 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-90deg); }
            to { opacity: 1; transform: rotate(0); }
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .cursor::after {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            background-color: var(--secondary);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }

        .cursor.hover {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: rgba(58, 134, 255, 0.1);
        }

        .cursor.hover::after {
            background-color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section, .right-section {
                flex: none;
                width: 100%;
                min-height: 50vh;
            }
            .left-content h2 {
                font-size: 2rem;
            }
            .left-content p {
                font-size: 1rem;
                max-width: 90%;
            }
            .login-form h1 {
                font-size: 2rem;
            }
            .logo {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .left-content h2 {
                font-size: 1.8rem;
            }
            .left-content p {
                font-size: 0.9rem;
            }
            .login-form h1 {
                font-size: 1.8rem;
            }
            .logo {
                max-width: 150px;
            }
            .form-group input {
                font-size: 0.9rem;
            }
            .forgot-password a {
                font-size: 0.8rem;
            }
            .btn-login {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="background"></div>
        <div class="left-section">
            <div class="left-content">
                <h2>Bienvenido a Delivery</h2>
                <p>Inicia sesión para acceder a tu cuenta y disfrutar de nuestros servicios de entrega rápida y segura.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Utplogonuevo.svg/1200px-Utplogonuevo.svg.png" alt="Logo" class="logo">
                <h1>Iniciar Sesión</h1>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        const cursor = document.querySelector('.cursor');
        const links = document.querySelectorAll('a, button, input, .btn-login');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
</body>
</html>
