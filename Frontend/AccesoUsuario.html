<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Inicio de sesion</title>
        <link rel="icon" href="Imagenes/logo_prueba.png" type="image/png">
        <style>
            body {
                background-image: url('Imagenes/fondo_de_pantalla.jpg'); /* Imagen de fondo */
                background-size: cover; /* La imagen se ajusta para cubrir toda la pantalla */
                background-position: center; /* Centra la imagen de fondo */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
                background-attachment: fixed; /* Fija la imagen al hacer scroll */
                height: 100vh; /* Asegura que el fondo cubra toda la altura de la pantalla */
            }
            /* Contenedor del formulario de login */
            .login-container {
                background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
                padding: 40px; /* Espaciado interior */
                border-radius: 50px; /* Bordes redondeados */
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra alrededor */
                max-width: 400px; /* Limita el ancho máximo del contenedor */
            }
            /* Contenedor para el logo y el nombre de la empresa */
            .logo-container {
                background-color: white; /* Fondo blanco */
                border: 2px solid #000; /* Borde negro alrededor del contenedor */
                padding: 15px; /* Espaciado interior */
                border-radius: 15px; /* Bordes redondeados */
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Sombra alrededor */
                margin-bottom: 20px; /* Margen inferior */
                display: flex; /* Flexbox para alinear logo y nombre horizontalmente */
                align-items: center; /* Centra el contenido verticalmente dentro del contenedor */
            }
            /* Estilo de la imagen del logo */
            .logo-container img {
                max-width: 100px; /* Tamaño máximo del logo */
                margin-right: 0px; /* Espacio entre el logo y el nombre de la empresa */
            }
            /* Botón personalizado */
            .btn-custom {
                background-color: #b11b1b; /* Color de fondo del botón */
                color: white; /* Color del texto */
                width: 100%; /* Ancho completo */
                border: none; /* Sin borde */
                padding: 10px; /* Espaciado interior */
                border-radius: 50px; /* Bordes redondeados del botón */
                cursor: pointer; /* Cambia el cursor a puntero al pasar sobre el botón */
            }
            /* Cambia el color del botón al pasar el mouse */
            .btn-custom:hover {
                background-color: #a30f0f; /* Color más oscuro al hacer hover */
            }
            /* Estilo para los campos del formulario */
            .form-group {
                margin-bottom: 20px; /* Añade espacio entre los campos del formulario */
            }
        </style>
    </head>
<body>
    <div class="container h-100 d-flex justify-content-start align-items-center">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo y título dentro de un fondo blanco con borde -->
                <div class="logo-container">
                    <img src="Imagenes/logo_prueba.png" alt="Logo">
                    <h1 class="text-dark">CURRIERFAST</h1>
                </div>
                <!-- Login Container -->
                <div class="login-container">
                    <form>
                        <h1 class="text-center text-danger form-group">Bienvenido</h1>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        </div>
                        <button type="button" class="btn-custom mt-3" onclick="window.location.href='PaginaPrincipal.html'">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body> 

</html>
