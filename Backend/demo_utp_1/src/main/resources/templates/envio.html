<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del envío - CurrierFast SAC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo de fondo degradado */
        body {
            background: linear-gradient(90deg, rgba(0, 201, 255, 1) 0%, rgba(146, 254, 157, 1) 100%);
            min-height: 100vh;
        }

        /* Estilo de los títulos y etiquetas */
        h1 {
            color: red;
        }

        label {
            color: red;
        }

        /* Espaciado en los botones */
        .btn {
            margin-top: 10px;
        }

        .navbar {
            background-color: transparent;
        }

        .navbar-nav .nav-link {
            color: white;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="Imagenes/logo_prueba.png" alt="CurrierFast SAC" style="width: 60px;"> CURRIERFAST SAC
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Registros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Envíos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Confirmación</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Estado del envío</h1>

    <!-- Formulario de búsqueda -->
    <form class="row g-3 justify-content-center">
        <div class="col-md-4">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" placeholder="Ingresa el código">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-primary w-100">Buscar</button>
        </div>
        <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado actual del envío">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-warning w-100">Modificar</button>
        </div>
    </form>

    <!-- Tabla de resultados -->
    <div class="table-responsive mt-5">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-primary">
            <tr>
                <th scope="col">CÓDIGO</th>
                <th scope="col">ESTADO</th>
                <th scope="col">ORIGEN</th>
                <th scope="col">DESTINO</th>
                <th scope="col">PESO</th>
                <th scope="col">VOLUMEN</th>
                <th scope="col">EDITAR</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>12345</td>
                <td>En camino</td>
                <td>Lima</td>
                <td>Arequipa</td>
                <td>10 kg</td>
                <td>5 m³</td>
                <td>
                    <button type="button" class="btn btn-success">Editar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón de Salida -->
    <div class="text-end mt-3">
        <button type="button" class="btn btn-danger">Salir</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
