<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Envío - CurrierFast SAC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo de fondo degradado */
    body {
      background: linear-gradient(90deg, rgba(0, 201, 255, 1) 0%, rgba(146, 254, 157, 1) 100%);
      min-height: 100vh;
    }

    /* Estilo de los títulos y etiquetas */
    h1 {
      color: #000000;
    }

    label {
      color: #000000;
    }

    /* Espaciado en los botones */
    .btn {
      margin-top: 10px;
    }

    .navbar {
      background-color: transparent;
    }

    .navbar-nav .nav-link {
      color: white;
    }

  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="Imagenes/logo_prueba.png" alt="." style="width: 60px;"> CURRIERFAST SAC
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Registros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Envíos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Confirmación</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <h1 class="text-center mb-4">Estado del envío</h1>

<form class="row g-3 justify-content-center">
  <div class="col-md-4">
    <label for="codigo" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigo" placeholder="Ingresa el código">
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <button type="button" class="btn btn-primary w-100">Buscar</button>
  </div>
  <div class="col-md-4">
    <label for="estado" class="form-label">Estado</label>
    <input type="text" class="form-control" id="estado" placeholder="Estado actual del envío">
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <button type="button" class="btn btn-warning w-100">Modificar</button>
  </div>
</form>

<div class="table-responsive mt-5">
<table class="table table-striped table-bordered text-center">
  <thead class="table-primary">
  <tr>
    <th scope="col">ID ENVÍO</th>
    <th scope="col">NOMBRE REMITENTE</th>
    <th scope="col">DNI REMITENTE</th>
    <th scope="col">ORIGEN</th>
    <th scope="col">DESTINO</th>
    <th scope="col">PESO</th>
    <th scope="col">VOLUMEN</th>
    <th scope="col">EDITAR</th>
  </tr>
  </thead>
  <tbody th:each="envio : ${envios}">
  <tr>
    <td th:text="${envio.idEnvio}"></td>
    <td th:text="${envio.nombreRemitente}"></td>
    <td th:text="${envio.dniRemitente}"></td>
    <td th:text="${envio.lugarEnvio}"></td>
    <td th:text="${envio.lugarDestino}"></td>
    <td th:text="${envio.peso} + ' kg'"></td>
    <td th:text="${envio.volumen} + ' m³'"></td>
    <td>
      <button type="button" class="btn btn-success">Editar</button>
    </td>
  </tr>
  </tbody>
</table>

</div>
  <a href="/envio/nuevo">Registrar nuevo envio</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
